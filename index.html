<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title> Javascript Calculator </title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lobster|Bitter|Share+Tech" rel="stylesheet">
  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" href="index.css">
</head>


<body>

  <!-- Header -->

  <div class="row">
    <div class="header eight columns offset-by-two"> JavaScript Calculator </div>
  </div>

  <!-- Calculator -->

  <div class="row">
    <!-- left -->
    <div class="col-xs-1 col-sm-1 col-md-2 col-lg-3"></div>
    <!-- main-content -->
    <div class="col-xs-10 col-sm-10 col-md-8 col-lg-6 ">
      <div class="col-xs-1 col-sm-1 col-md-2 col-lg-3"> </div>
      <div class="col-xs-10 col-sm-10 col-md-8 col-lg-6">
        <div class="content text-center">
          <!-- <a href="#"> <img src="https://images-na.ssl-images-amazon.com/images/I/814nTgXcbuL._SL1500_.jpg" alt="Calculator" id="calc"> </a> -->
          <div class="calculator text-center" id="calculator">

            <!-- Top-portion -->
            <div class="top-portion">

              <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">

                <div class="text-center" style="margin-top:5px;font-family:'Bitter',serif;font-weight: bold;">
                  Pradesh
                </div>
                <div class="small-text">
                  fx-991ms
                </div>

              </div>

              <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 solar-div">
                <div class="battery">
                  <div style="width: 20%; height:30px; width:20%;float: left;" class="battery-in b-elem1"></div>
                  <div style="width: 20%; height:30px; width:20%;float: left;" class="battery-in b-elem2"></div>
                  <div style="width: 20%;height:30px; width:20%;float: left;" class="battery-in b-elem3"></div>
                  <div style="width: 20%;height:30px; width:20%;float: left;" class="battery-in b-elem4"></div>
                  <div style="width: 20%;height:30px; width:20%;float: left;" class="battery-in b-elem5"></div>
                </div>
                <div class="calc-desc">
                  TWO WAY POWER
                </div>
              </div>

            </div>

            <br><br>

            <!-- end-of-top-portion -->

            <!-- display -->

            <div class="display" id="display">

            </div>
            <!-- end of display -->



            <!-- keys -->

            <div class="keys">



      <input type="button" class="digit" value="1" onclick="run1()">
      <input type="button" class="digit" value="2" onclick="run2()">
      <input type="button" class="digit" value="3" onclick="run3()">
      <input type="button" id="plus" 	class="oper" 	value="+"  onclick="runPlus()">

      <input type="button" class="digit" value="4" onclick="run4()">
      <input type="button" class="digit" value="5" onclick="run5()">
      <input type="button" class="digit" value="6" onclick="run6()">
      <input type="button" id="minus" 	class="oper" 	value="-" onclick="runMinus()" >

      <input type="button" class="digit" value="7" onclick="run7()">
      <input type="button" class="digit" value="8" onclick="run8()">
      <input type="button" class="digit" value="9" onclick="run9()">
      <input type="button" id="divide" 	class="oper" 	value="/" onclick="runDivide()" >

      <input type="button" class="digit" value="0" onclick="run0()">
      <input type="button" id="clearMem" class="oper" value="C" onclick="runC()">


  	<input type="button" id="equal" 	class="oper"	value="=" onclick="runEquals()">
      <input type="button" id="multiply" 	class="oper" 	value="*" onclick="runMultiply()">
            </div>

            <!-- end of keys -->

          </div>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-2 col-lg-3"> </div>
      </div>


      <!-- right -->
      <div class="col-xs-1 col-sm-1 col-md-2 col-lg-3"></div>
    </div>
  </div>

  <!-- Footer -->

  <div class="row">
    <div class="footer eight columns offset-by-two"> Designed & Coded by&nbsp; <span><a href="https://pradesh-kumar.github.io" target="_blank">Pradesh Kumar.</a></span> </div>
  </div>
</body>

</html>
